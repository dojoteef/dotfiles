    # Disable the blank line at the start of the prompt
    add_newline = false

    # You can also replace your username with a neat symbol like ÔÑ† to save some space
    [username]
    show_always = true
    style_user = "bg:#8FAF9F fg:#EFEFEF"
    style_root = "bg:#8FAF9F fg:#EFEFEF"
    format = '[$user ]($style)'

    [directory]
    read_only = " Ô†Ω"
    style = "bg:#3F3F3F fg:FFFFFF"
