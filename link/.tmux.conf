# Set prefix to Ctrl+a, tmux-sensible takes care of the rest
set-option -g prefix C-a

# Behave more like vi
set-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Mouse
set-option -g -q mouse on  

# Themes check file exists before sourcing it in tmux.conf
if-shell "test -f $DOTFILES/caches/prompts/tmux" "source $DOTFILES/caches/prompts/tmux"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/vim-tmux-focus-events'
set -g @plugin 'dojoteef/tmux-navigate'

set -g @navigation-delay '0.1'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of
# tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
